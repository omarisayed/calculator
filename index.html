<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <button class="btn btn-ac" onclick="handleClick('AC')">AC</button>
            <button class="btn btn-c" onclick="handleClick('C')">C</button>
            <button class="btn btn-dvd" onclick="handleClick('÷')">÷</button>
            <button class="btn" onclick="handleClick('7')">7</button>
            <button class="btn" onclick="handleClick('8')">8</button>
            <button class="btn" onclick="handleClick('9')">9</button>
            <button class="btn btn-mult" onclick="handleClick('x')">x</button>
            <button class="btn" onclick="handleClick('4')">4</button>
            <button class="btn" onclick="handleClick('5')">5</button>
            <button class="btn" onclick="handleClick('6')">6</button>
            <button class="btn btn-minus" onclick="handleClick('-')">-</button>
            <button class="btn" onclick="handleClick('1')">1</button>
            <button class="btn" onclick="handleClick('2')">2</button>
            <button class="btn" onclick="handleClick('3')">3</button>
            <button class="btn btn-add" onclick="handleClick('+')">+</button>
            <button class="btn btn-0" onclick="handleClick('0')">0</button>
            <button class="btn" onclick="handleClick('.')">.</button>
            <button class="btn btn-equal" onclick="handleClick('=')">=</button>
        </div>
    </div>
    <footer class="footer">
        <p>omarisayed © 
            <script>document.write( new Date().getFullYear() );</script>
        </p>
    </footer>
</body>
</html>
