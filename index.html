<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-child">
            <div class="display-div"></div>
            <div class="button-div">
                <button class="btn-ac">AC</button>
                <button class="btn-del">C</button>
                <button class="btn btn-divide" data-val="&#247;">&#247;</button>
                <button class="btn" data-val="7">7</button>
                <button class="btn" data-val="8">8</button>
                <button class="btn" data-val="9">9</button>
                <button class="btn btn-mult" data-val="&#215;">&#215;</button>
                <button class="btn" data-val="4">4</button>
                <button class="btn" data-val="5">5</button>
                <button class="btn" data-val="6">6</button>
                <button class="btn btn-minus" data-val="-">-</button>
                <button class="btn" data-val="1">1</button>
                <button class="btn" data-val="2">2</button>
                <button class="btn" data-val="3">3</button>
                <button class="btn btn-add" data-val="+">+</button>
                <button class="btn btn-0" data-val="0">0</button>
                <button class="btn btn-point" data-val=".">.</button>
                <button class="btn-equal" data-val="=">=</button>
                </div>
        </div>
    </div>
</body>
</html>
